{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <p>Tem certeza que deseja excluir {{ object }}?</p>

                <a class="btn btn--sub btn--lg  my-md" href="{{ request.META.HTTP_REFERER }}">Go back</a>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
                
            </form>
        </div>
    </div>
</main>

{% endblock content %}
