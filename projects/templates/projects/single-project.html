{% extends 'main.html' %}

{% block content %}

    <img style="max-width: 500px;" src="{{ project.featured_image.url }}" alt="Project Image">

    <h1>{{ project.title}} (Created at: {{ project.created }})</h1>
    <hr>
    {% for tag in project.tags.all %}
        <span style="border: 1px solid gray">{{ tag }}</span>
    {% endfor %}
    <p>{{ project.description}} </p>
    
{% endblock content%}
